<div class="col-xs-12">
  <h2>Mes appareils</h2>
  <p>Mis à jour : {{lastUpdate | async }}</p>
  <ul class="list-group">
    <app-appareil *ngFor="let appareil of appareils; let i = index;" [appareil]="appareil"></app-appareil>
  </ul>
  <button class="btn btn-success" (click)="onSwitchOnAll()">Tout Allumer</button>
  <button class="btn btn-danger" (click)="onSwitchOffAll()">Tout Éteindre</button>
</div>
