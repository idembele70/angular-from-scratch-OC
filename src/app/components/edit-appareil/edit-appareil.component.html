<div class="row">
  <div class="col-sm8 col-sm-offeset-2">
    <form data-testid="edit-appareil-wrapper" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">Nom de l'appareil</label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="status">Etat de l'appareil</label>
        <select id="status" class="form-control" name="status" [ngModel]="defaultOnOff">
          <option value="allumé">Allumé</option>
          <option value="éteint">Éteint</option>
        </select>
      </div>
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>
</div>
